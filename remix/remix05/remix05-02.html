<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dissentigrate</title>
  <style>
    #container {
      max-height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
  for (var i = 0; i < 400; i ++) {
    let randNum = Math.floor(Math.random() * 200) + 1;

    if (randNum <= 9) randNum = '0' + randNum;



    console.log(`<img src="slices/images/slice-${randNum}.png">`);
    $('#container').append(`<img src="slices/images/slice_${randNum}.png" style="width: 5%">`);

  }
</script>
