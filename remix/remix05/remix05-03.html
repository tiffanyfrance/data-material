<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dissentigrate</title>
  <link rel="stylesheet" href="../global.css">
  <style>
    #container {
      max-height: 100vh;
      overflow: hidden;
    }
    .letter {
      position: absolute;
      display: inline-block;
      font-family: 'Libre Baskerville', serif;
      padding: 20px;
    }
  </style>
</head>
<body>
  <div id="container"></div>
</body>
<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<script>
  for (var i = 0; i < 400; i ++) {
    let randNum = Math.floor(Math.random() * 200) + 1;

    if (randNum <= 9) randNum = '0' + randNum;



    console.log(`<img src="slices/images/slice-${randNum}.png">`);
    $('#container').append(`<img src="slices/images/slice_${randNum}.png" style="width: 5%">`);

  }

  let sidhartha = "I suffer thirst, Govinda, and on this long Samana path my thirst has not grown less. I have always thirsted for knowledge, I have always been full of questions.";
  let arr = sidhartha.split('');

  for (var i = 0; i < 1000; i ++) {
    let randNum = Math.floor(Math.random() * arr.length);
    let randLetter = arr[randNum];

    let w = window.innerWidth;
    let h = window.innerHeight;

    $('#container').append(`
      <span class="letter" 
        style="top: ${Math.floor(Math.random() * h) + 1}px;
        left: ${Math.floor(Math.random() * w) + 1}px;
        font-size: ${Math.floor(Math.random() * (25 - 10 + 1) + 10)}px;">
        ${randLetter}
      </span>`)
  }

  $('.letter').on('mouseover', function() {
    $(this).animate({
      opacity: 0.5,
      left: "+=50",
      height: "toggle"
    }, 250);
  });
</script>
</html>
