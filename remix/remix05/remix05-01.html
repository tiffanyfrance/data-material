  let arr = sidhartha.split('');
  
  let whiteText = drawText('white');

  container.innerHTML = `<p class="content">${drawText('#333')}</p>

  function drawText(color) {
    let str = '';

    if (color === "white") arr = arr.reverse();

    for(var i = 0; i < arr.length; i++) {
      let elem = `<span style="color: ${color};font-size: ${Math.floor(Math.random() * (60 - 10 + 1) + 10)}px;
      opacity: ${Math.floor(Math.random() * (1 - 0.1 + 1) + 0.1)}">${arr[i]}</span>`;
      str += elem;
    }

    return str;

  }

  var callCount = 1;
  var repeater = setInterval(function () {
    if (callCount < 15) {
      container.innerHTML += `<p class="content white-text" 
      style="font-family: 'impact','arial black', auto;
      transform: rotate(${callCount * 33}deg);">
      ${whiteText}</p>`;

    } else {
